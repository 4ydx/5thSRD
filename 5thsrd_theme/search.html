{% extends "base.html" %}

{% block footerscript %}
  <script>var base_url = '{{ base_url }}';</script>
  <script data-main="{{ base_url }}/mkdocs/js/search.js" src="{{ base_url }}/mkdocs/js/require.js"></script>
{% endblock %}

{% block content %}
  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input form-control" placeholder="Search the SRD" autocomplete="off" autofocus>
  </form>

  <div id="mkdocs-search-results" style="margin-top: 10px;">
    No results found.
  </div>

{% endblock %}
